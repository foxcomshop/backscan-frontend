<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar PDF com Localização</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: royalblue;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>

<body>
  <h1>Gerador de PDF</h1>
  <p>Clique no botão abaixo para gerar um PDF com um texto aleatório e enviar sua localização.</p>
  <button onclick="gerarPDF()">Gerar PDF e Enviar Localização</button>

  <script>
    async function gerarPDF() {
      const textoAleatorio = "Este é um texto aleatório para teste de geração de PDF via JavaScript no navegador.";

      // Gerar PDF com jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(textoAleatorio, 10, 20);
      doc.save("texto-aleatorio.pdf");

      // Obter e enviar localização
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(enviarLocalizacao, handleError);
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    function enviarLocalizacao(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://adfe-206-42-12-157.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log("Localização enviada com sucesso!");
          } else {
            alert("Erro ao enviar localização.");
          }
        })
        .catch(error => {
          console.error("Erro ao enviar localização:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter localização: " + error.message);
    }
  </script>
</body>

</html>
